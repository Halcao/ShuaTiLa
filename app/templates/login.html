{% extends "base_boot.html" %}

{% block head %}
    <title>{% block title %}刷题啦-登陆{% endblock title %}</title>

{%- block metas %}
    {{ super() }}
{%- endblock metas %}

    {%- block styles %}
<link href="../static/auth/css/login.css" rel="stylesheet" type="text/css" />
{%- endblock styles %}

{% endblock head %}

{% block content %}
<form class="form-horizontal" role="form">
<div class="form-group">
<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
<div class="col-sm-10">
<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
</div>
</div>
<div class="form-group">
<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
<div class="col-sm-10">
<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<div class="checkbox">
<label>
<input type="checkbox"> Remember me
</label>
</div>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<button type="submit" class="btn btn-default">Sign in</button>
</div>
</div>
</form>

{% endblock content %}

{% block scripts %}
<script src="../static/auth/js/jquery-1.7.2.min.js" type="text/javascript"></script>
{%  endblock scripts %}
